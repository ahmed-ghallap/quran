    <div id="createGroup-page">
        <h2>صفحة انشاء مجموعة جديدة</h2>
        <form> 
            <div class="mb-3">
                <label for="foo" class="form-label">اسم المجموعة:</label>
                <input class="form-control" id="foo" name="name" placeholder="ادخل اسم المجموعة" required>
            </div>
            <div class="mb-3">
                <label for="bar">يوم الدرس:</label>                
                <input class="form-control" id="bar" name="day"  placeholder="ادخل يوم الدرس" required>
            </div>
            <input class="btn btn-primary" type="submit" value="انشء">
        </form>
    </div>

    <div id="createStudent-page">
        <h2>صفحة انشاء طالب جديد</h2>
        <form>
            <div class="mb-3">
                <label class="form-label" for="name">ادخل اسم الطالب:</label>            
                <input class="form-control" name="name" placeholder="ادخل اسم الطالب" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="age">عمر الطاب:</label> 
                <input class="form-control" name="age" type="number"  placeholder="سن الطاب" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="phone">رقم الهاتف:</label>
                <input class="form-control" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="رقم الهاتف"> 
            </div>
            <input class="btn btn-primary" type="submit" value="انشء">
        </form>
    </div>

    <div id="group-page">

        <div class="d-flex justify-content-center m-4 ">
            <button type="button" class="w-50 btn btn-secondary dropdown-toggle " data-bs-toggle="dropdown" aria-expanded="false">
                المجموعات
            </button>
            <ul class="dropdown-menu ">
              <li><button data-group="1" class="dropdown-item active " type="button">الصالحين</button></li>
              <li><button data-group="2" class="dropdown-item" type="button">الطلائع</button></li>
              <li><button data-group="3" class="dropdown-item" type="button">المؤمنون</button></li>
            </ul>
          </div>
        
          <div>

                    <select class="form-select w-50 " >

                </div>
